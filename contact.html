<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tuntem8one Data Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<nav>
    <a href="index.html">MAIN</a> |
    <a href="contact.html">CONTACT ME</a>
</nav>
<br>
<div class="container">
    <div class="card">
    <h3>Contact me:</h3>
    <form action="index.html">
        <div class="row">
            <div class="formac">
                <label for="yourName">Your Name:</label>
                <input type="text" id="yourName" placeholder="write your name here">
            </div>
            <div class="formac">
                <label for="yourEmail">Your Email:</label>
                <input type="email" id="yourEmail" placeholder="write your email here">
            </div>
        </div>
        <div class="formac">
            <label for="msg">Your Message:</label>
            <textarea type="text" id="msg" placeholder="any message from you to me"></textarea>
        </div>
        <input type="submit" value="Send your Data">
    </form>
</div>
</div>
</body>
</html>
